<!DOCTYPE html>

<html lang="en">
    <head>
        <script>

            function blink()
            {
                let body = document.querySelector("body");
                if (body.style.visibility == "hidden")
                {
                    body.style.visibility = "visible"
                }
                else
                {
                    body.style.visibility = "hidden"
                }

            }
            window.setInterval(blink, 50);
        </script>
        <title>
            hello, title
        </title>
    </head>
    <body>
        hello, body
    </body>
</html>
