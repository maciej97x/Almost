<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
                    let correctColor = document.querySelector('.correct-color');
            correctColor.addEventListener('click', function() {
                correctColor.style.backgroundColor = 'green';
                document.querySelector('#feedback-color').innerHTML = 'Correct!';
                });

            // When click  on incorrect answer button, set the red color
            let incorrects = document.querySelectorAll('.incorrect-color');
            for(let i = 0; i < incorrects.length; i++)
            {
                incorrects[i].addEventListener('click', function() {
                incorrects[i].style.backgroundColor = 'red';
                document.querySelector('#feedback-color').innerHTML = 'Incorrect';
                });
            }

            document.querySelector('#check').addEventListener('click', function(){
            let input = document.querySelector('input');
            if(input.value == '10'){
                input.style.backgroundColor = 'green';
                document.querySelector('#feedback2').innerHTML = 'Correct!';
            } else {
                input.style.backgroundColor = 'red';
                document.querySelector('#feedback2').innerHTML = 'Incorrect';
            }
            });

});
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>
                <button class="incorrect-color" type="text">6 people per 1 sheep</button>
                <button class="incorrect-color" type="text">3 people per 1 sheep</button>
                <button class="incorrect-color" type="text">1 person per 1 sheep</button>
                <button class="incorrect-color" type="text">1 person per 3 sheep</button>
                <button class="correct-color" type="text">1 person per 6 sheep</button>

                <p id="feedback-color"></p>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>In which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely?</h3>
                <form>
                    <input type="text" placeholder="Country">
                    <button id="check">Check Answer</button>

                    <p id="feedback2"></p>
                </form>
            </div>
        </div>
    </body>
</html>
