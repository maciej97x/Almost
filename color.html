<!DOCTYPE html>

<html lang="en">
    <head>
        <title>
            color
        </title>
    </head>
    <body>
        <button id="red">R</button>
        <button id="green">G</button>
        <button id="blue">B</button>
        <script>
            let body = document.querySelector("body");
            document.querySelector("#red").addEventListener("click", function() {
                body.style.background = "red";
            });
        </script>
    </body>
</html>
